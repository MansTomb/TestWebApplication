apiVersion: apps/v1
kind: Deployment
metadata:
  name: testwebapplication-deployment
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: testwebapplication
    spec:
      containers:
        - name: testwebapplication
          image: iwannalongnicknamethx/test_web_app:v3
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 80 
          env:
            - name: MongoDbSettings__Host
              value: mongodb-service
            - name: MongoDbSettings__Password
              valueFrom:
                secretKeyRef:
                  name: testwebapp-secrets
                  key: mongodb-password
          livenessProbe:
            httpGet:
              path: /health/live
              port: 80
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 80
      restartPolicy: Always
  selector:
    matchLabels:
      app: testwebapplication

---
apiVersion: v1
kind: Service
metadata:
  name: testwebapplication-service
spec:
  type: LoadBalancer
  selector:
    app: testwebapplication
  ports:
    - port: 80
      targetPort: 80
